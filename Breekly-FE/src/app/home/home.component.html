  <div class="container">
    <div class="row">
      <div class="col-sm" *ngFor="let product of homeProducts">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" [routerLink] = "['product', product._id]">{{product.name}} <span class="badge bg-secondary">New</span></h5>
              <h6 class="card-subtitle mb-2 text-muted">Top product</h6>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">{{product.price | currency}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
